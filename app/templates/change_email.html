<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Account Email</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='resetpass.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="{{ url_for('static', filename='DarkLight.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <h1>Reset Account Email &#x1F928;</h1>
        <p>Enter your new Email below</p>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                    {% for message in messages %}
                        <li style="color: red;">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form action="{{ url_for('change') }}" method="post">
            <input type="email" name="email1" placeholder="New Email" required><br>
            <button type="submit">Continue</button>
        </form>
    </div>
</body>
</html>
</html>
