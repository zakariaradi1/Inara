<!DOCTYPE html>
<html>
<head>
  <title>Evaluation</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='evaluation.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='DarkLight.css') }}">
</head>
<body>
  
  <div class="book-container">
    <div class="book">
      {% if book %}
        <h1>Ã‰valuer {{ book['book_title'] }}</h1>
        <form action="{{ url_for('rate') }}" method="post">
          <input type="hidden" name="book_id" value="{{ book['book_id'] }}">
          <p>Note :</p>
          <input type="number" name="rating" min="1" max="5" step="0.5" required>
          <button type="submit" class="submit" style="background-color: #FF6600;">Envoyer</button>
        </form>
      {% else %}
        <p>Book not found.</p>
      {% endif %}
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const mode = localStorage.getItem('mode');
      if (mode === 'night') {
        enableNightMode();
      } else {
        enableLightMode();
      }
    });

    function enableNightMode() {
      document.body.classList.add('night-mode');
      document.body.classList.remove('light-mode');
    }

    function enableLightMode() {
      document.body.classList.add('light-mode');
      document.body.classList.remove('night-mode');
    }
  </script>
</body>
</html>
