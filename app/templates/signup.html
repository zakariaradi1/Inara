<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}">
</head>
<body>
<div class="container">
    <div class="left-section">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">

        <div class="separator">
            <hr class="line">
            <span class="or">OR</span>
            <hr class="line">
        </div>

        <div class="social-login">
            <button class="social-btn google"><i class="fab fa-google"></i> Sign Up with Google</button>
            <button class="social-btn facebook"><i class="fab fa-facebook-f"></i> Sign Up with Facebook</button>
        </div>
    </div>

    <!-- Right Section -->
    <div class="right-section">
        <h2 class="welcome">Create Your Account <span>☺️</span></h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                    {% for message in messages %}
                        <li style="color: red;">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form action="{{ url_for('register') }}" method="POST">
            <div class="input-container">
                <input type="text" name="full_name" class="input-field" placeholder="Full Name" required>
                <span class="icon"><i class="fas fa-user"></i></span>
            </div>
            <div class="input-container">
                <input type="email" name="email" class="input-field" placeholder="Email" required>
                <span class="icon"><i class="fas fa-envelope"></i></span>
            </div>
            <div class="input-container">
                <input type="password" name="password" class="input-field" placeholder="Password" required>
                <span class="icon"><i class="fas fa-lock"></i></span>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <p class="login-link">Already have an account? <a href="{{ url_for('index') }}">Log In</a></p>
    </div>
</div>
</body>
</html>
