<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="interface_con.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="container">
    <!-- Partie gauche avec logo et boutons Google/Facebook -->
    <div class="left-section">
        <img src="issets/inara.png" alt="Logo" class="logo">

        <!-- Trait de sÃ©paration -->
        <div class="separator">
            <hr class="line">
            <span class="or-line"></span>
            <hr class="line">
        </div>

        <div class="social-login">
            <img src="issets/Google.png" alt="Google" class="social-icon">
            <img src="issets/facebook.png" alt="Facebook" class="social-icon">
        </div>
        
        <p>Don't have an account? <a href="#">Create Account</a></p>
    </div>

    <!-- Partie droite avec formulaire de connexion -->
    <div class="right-section">
        <h2 class="welcome-back">
            <span class="welcome">Welcome</span>
            <span class="back">Back ðŸ˜Š</span>
        </h2>
        

        <div class="input-container">
            <input type="email" class="input-field" placeholder="Email">
            <span class="icon user-icon"><i class="fas fa-user"></i></span>
        </div>
        <div class="input-container">
            <input type="password" class="input-field" placeholder="Password">
            <span class="icon lock-icon"><i class="fas fa-lock"></i></span>
        </div>

        <button class="login-btn">Log in</button>

        <a href="#" class="forgot-password">Forgot Password?</a>
    </div>
</div>

</body>
</html>
