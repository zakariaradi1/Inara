<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inara Login</title>
    <link rel="stylesheet" href="./interface_con.css">
</head>
<body>
        <div class="container">
            <div class="left">
                <img class ="image_logo" id="inara" src="assets/inara.png" alt="TNARA Logo">
                <div class="social-login">
                    <img src="assets/Google.png" alt="Connexion Google">
                    <img src="assets/facebook.png" alt="Connexion Facebook">
                </div>
                <div class="create-account">
                    <a href="./signup.html">Pas de compte ? Créez-en un</a>
                </div>
            </div>
            <div class="right">
                <h2>Bienvenue</h2>
                <div class="input-group">
                    <input type="email" id="email" placeholder="Entrez votre email">
                    <img src="./assets/icone_user.png" class="ok" alt="Connexion">

                </div>
                <div  class="input-group">
                    <input class="pss" type="password" id="password" placeholder="Entrez votre mot de passe">
                </div>
                <img class="imgpass" src="./assets/password.png" alt="passkey">
                <button class="login-btn">Connexion</button>
                <div class="forgot-password">
                    <a href="#">Mot de passe oublié ?</a>
                </div>
            </div>
        </div>
    
</body>
</html>
