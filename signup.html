<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="./signup.css">
</head>
<body>
  <div class="container">
    <!-- Left Section -->
    <div class="left-section">
      <img src="./assets/inara.png" alt="Logo" class="logo enhanced-logo">
      <p>Join us and explore a world of books in your portable library.</p>
      <div class="separator">
        <hr class="line">
        <span class="or">OR</span>
        <hr class="line">
      </div>
      <div class="social-login">
        <button class="social-btn google"><i class="fab fa-google"></i> Sign Up with Google</button>
        <button class="social-btn facebook"><i class="fab fa-facebook-f"></i> Sign Up with Facebook</button>
      </div>
    </div>

    <!-- Right Section -->
    <div class="right-section">
      <h2 class="welcome">Create Your Account <span>☺️</span></h2>
      <form class="signup-form">
        <div class="input-container">
          <input type="text" class="input-field" placeholder="Full Name" required>
          <span class="icon"><i class="fas fa-user"></i></span>
        </div>
        <div class="input-container">
          <input type="email" class="input-field" placeholder="Email" required>
          <span class="icon"><i class="fas fa-envelope"></i></span>
        </div>
        <div class="input-container">
          <input type="password" class="input-field" placeholder="Password" required>
          <span class="icon"><i class="fas fa-lock"></i></span>
        </div>
        <div class="input-container">
          <input type="password" class="input-field" placeholder="Confirm Password" required>
          <span class="icon"><i class="fas fa-check"></i></span>
        </div>
        <button type="submit" class="signup-btn">Sign Up</button>
        <p class="login-link">Already have an account? <a href="./interface_con.html">Log In</a></p>
      </form>
    </div>
  </div>
</body>
</html>
